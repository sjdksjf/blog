<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-canvas画布</title>
	<style>
		canvas{
			border: 1px solid #369;
		}
	</style>
</head>
<body>
	<canvas width="100" height="100" id="box">
		
	</canvas>
</body>
<script>
	//获取DOM节点
 var oCanvas=document.getElementById('box');

    //绘制图形
 var ctx=oCanvas.getContext('2d');
  ctx.moveTo(0,0);
  ctx.lineTo(100,100);
  ctx.strokeStyle ='red';
  ctx.lineWidth=10; 
  ctx.stroke();
</script>
</html>
