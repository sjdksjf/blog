<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>068.对象-对象的继承轮播图.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;

		}
	</style>	
</head>
<body>
	<div id="box"></div>
</body>
	<script>
		function person(plo){
			//罗列属性
			//获取容器
           this.aBox=document.getElementById(plo.id);
           this.whith=person.whith;
           this.height=person.height;
           //初始化
           this.init();
           //绑定事件
           this.bindEvent();
		}
        new person({
        	id:'box',
        	whith: 500,
        	height: 300,
        })
	</script>
</html>
