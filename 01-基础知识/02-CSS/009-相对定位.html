<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			height: 100px;
			width: 100px;
			background: red;
		}
		.box2{
			height: 100px;
			width: 100px;
			background: blue;
			margin-top: 20px;
			position: relative;
			top: 20px;
			left: 40px;
		}
		.box3{
			height: 100px;
			width: 100px;
			background: green;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	
</body>
</html>
