<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			height: 50px;
			margin: 0 auto;
			background: red;
		}
		.col-md-1{
           width: 8.333333%
		}
		.col-md-2{
           width: 16.666667%;
		}
        .col-md-3{
          width: 25%;
        } 
		.col-md-4{
          width: 33.333333%
		}
		.col-md-5{
          width: 41.666667%;
		}
		.col-md-6{
          width: 50%;
		}
        .col-md-7{
         width: 58.333333%;
        } 
		.col-md-8{
          width: 66.666667%;
		}
		.col-md-9{
          width: 75%;
		}
		.col-md-10{
          width: 93.333333%;
		}
        .col-md-11{
          width: 91.666667%;
        } 
		.col-md-12{
           width: 100%;
		}
		@media screen and (max-width: 768px){
			.container{
				width: 100%;
			}
		}
		@media screen and (min-width: 768px) and (max-width: 992px){
			.container{
				width: 750px;
			}
		}
		@media screen and (min-width: 992px) and (max-width: 1200px){
			.container{
				width: 970px;
			}
		}
		@media screen and (min-width: 1200px){
			.container{
				width: 1190px;
			}
		}
   
       @media screen and (min-width: 992px){
			.col-md-1{
				float: left;
			}
		}
       
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
		  <div class="col-md-1">.col-md-1</div>
		  <div class="col-md-1">.col-md-1</div>
		  <div class="col-md-1">.col-md-1</div>
		  <div class="col-md-1">.col-md-1</div>
		  <div class="col-md-1">.col-md-1</div>
		  <div class="col-md-1">.col-md-1</div>
		  <div class="col-md-1">.col-md-1</div>
		  <div class="col-md-1">.col-md-1</div>
		  <div class="col-md-1">.col-md-1</div>
		  <div class="col-md-1">.col-md-1</div>
		  <div class="col-md-1">.col-md-1</div>
		  <div class="col-md-1">.col-md-1</div>
		</div>
		<div class="row">
		  <div class="col-md-8">.col-md-8</div>
		  <div class="col-md-4">.col-md-4</div>
		</div>
		<div class="row">
		  <div class="col-md-4">.col-md-4</div>
		  <div class="col-md-4">.col-md-4</div>
		  <div class="col-md-4">.col-md-4</div>
		</div>
		<div class="row">
		  <div class="col-md-6">.col-md-6</div>
		  <div class="col-md-6">.col-md-6</div>
		</div>
	</div>
</body>
</html>
