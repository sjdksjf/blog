    let setPromise =(url) =>{
       let promise = new Promise(function(resolve,reject){

	        }

	        image.onerror=function(){

	        }

       })
       return  promise; 

    }
     //setPromise('img./1.png');
    
    setPromise('img./1.png')
     .then((url)=>{

     })
     .catch((err)=>{

     })
