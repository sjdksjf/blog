<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>037.减速动画定时器</title>
	<style>
	   *{
		   margin: 0;
		   padding: 0;
	    }
		#box{
			height: 100px;
			width: 100px;
			background: red;
			position: absolute;
			top: 100px;
			left:600px;
		}
        .xian{
        	height: 500px;
        	width: 1px;
        	background: blue;
        	position: absolute;
        	top: 0px;
        	left: 300px;
        }
	</style>
	<script>
		window.onload=function(){
			var oBtn=document.getElementById('btn');
			var oBox=document.getElementById('box');
			var timer=null;
			oBtn.onclick=function(){
				clearInterval(timer);
				timer=setInterval(function(){
					var iSpeed=(300-oBox.offsetLeft)/10;
					iSpeed=iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);
					if(oBox.offsetLeft ==300){
						clearInterval(timer);
					}else{
						oBox.style.left=iSpeed+oBox.offsetLeft+'px';
					}
					console.log(oBox.offsetLeft+"##"+iSpeed);
				},30)
			}
		}
	</script>
</head>
<body>
	<input type="button" value="开始动画" id="btn">
	<div id="box"></div>
	<div class="xian"></div>
</body>
</html>
