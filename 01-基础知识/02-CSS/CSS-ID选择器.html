<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ID选择器</title>
	<style>
		#L3 {
			color: blue;
			font-size: 30px;
			font-weight: bold;
			font-family: Arial;
		}
		#L2{
			color: rgba(0,0,255,0.8);
		}
        #L1{
        	color: rgba(0,255,0,0.6);
        }  

	</style>
</head>
<body>
	<p id="L3">龙渊阁1</p>
	<p id="L2">龙渊阁2</p>
	<p id="L1">龙渊阁3</p>
	<p>龙渊阁4</p>
	<p>龙渊阁5</p>
	
</body>
</html>
