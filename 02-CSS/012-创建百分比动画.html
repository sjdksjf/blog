<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-创建百分比动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			height: 500px;
			width: 500px;
			background: blue;
			position: absolute;
		}
		.son{
			height: 100px;
			width: 100px;
			background: green;
			animation: lp 2s;
			position: relative;
			top: 0px;
			left: 0px;
		}
		@keyframes lp{
			0%{
               top: 0px;
               left: 0px;
			}
			25%{
				top: 0px;
				left: 400px;
			}
			50%{
				top: 400px;
				left: 400px;
			}
			75%{
				top: 400px;
				left: 0px;
			}
			100%{
				top: 0px;
				left: 0px;
			}
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
