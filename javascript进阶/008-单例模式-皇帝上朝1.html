</body>
<script>
(function(w){
    function sit(){
    	this.name='皇帝';
    	this.id=Math.random();
    }

    sit.prototype={
    	constructor:sit,
        __proto__:Object.prototype,
       say: function(){
       	console.log(this.name+this.id+'平身')
       }
    }
     sit.getsit= (function(){
     	// var 同一个对象时，后面会把前面的覆盖，在这个地方犯了命名重复问题。对概念不理解不熟练。
       var Sit = null;
       return function(){
       	 if(!Sit){
       	 	Sit = new sit();
       	 }
       	 return Sit;
       }
    })();
    w.sit=sit;

	})(window);
	//var  p1= new sit('Tom');
	for(var i=1;i<=5;i++){
		console.log("第"+i+'天');
        sit.getsit().say();
	}
	console.log(sit);
	//var  p1= new sit('Tom');
	//p1.say();
</script>
