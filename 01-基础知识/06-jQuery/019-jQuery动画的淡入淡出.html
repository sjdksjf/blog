<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-jQuery动画的淡入淡出</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
        div{
        	height: 200px;
        	width: 200px;
        	background: red;
        	display: none;
        }
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			console.log($('button').eq(0));
			$('button').eq(0).click(function(){
				$('div').fadeIn(1000,function(){
					alert('aa');
				});
			});	
			$('button').eq(1).click(function(){
				$('div').fadeOut(1000,function(){
					alert('bb');
				});
			});
			$('button').eq(2).click(function(){
				$('div').fadeToggle(1000,function(){
					alert('cc');
				});
			});
			$('button').eq(3).click(function(){
				$('div').fadeTo(1000,0.6,function(){
					alert('dd');
				});
			});
		})
	</script>
</head>
<body>
	<button>淡入</button>
	<button>淡出</button>
    <button>切换</button>
    <button>淡入到</button>
    <div></div>
</body>
</html>
