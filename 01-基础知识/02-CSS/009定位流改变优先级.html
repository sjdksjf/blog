<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位流改变优先级</title>
	<style>
		*{
			margin: 0;
		    padding: 0;
	  }
	  /*定位流的Z-index 取值看浮动流最高级里面的值。z-index的值越大优先级越高。*/
        .d1{
        	height: 300px;
        	width: 300px;
        	background: blue;
        	position: relative;
        	z-index: 1;
        }
        .d2{
        	height: 200px;
        	width: 200px;
        	background: green;
        	position: absolute;
        	top: 100px;
        	left: 200px;
        	z-index: 3;
        }
        .box1{
        	height: 100px;
        	width: 100px;
        	background: red;
        	position: fixed;
        	left: 300px;
        	top: 250px;
        	z-index: 2;
        }
        .d3{
        	height: 300px;
        	width: 300px;
        	background: rgb(255,0,255);
        	position: relative;
        }
        .d4{
        	height: 200px;
        	width: 200px;
        	background: rgb(0,255,255);
        	position: absolute;
        	left: 200px;
        	z-index: 2;
        }
        .box2{
        	height: 100px;
        	width: 100px;
        	background: rgb(255,255,0);
        	position: fixed;
        	left: 300px;
        	z-index: 1;
        }
	</style>
</head>
<body>
	<div class="d1">
		<div class="d2">
			<div class="box1"></div>
		</div>
	</div>
	<div class="d3">
		<div class="d4">
			<div class="box2"></div>
		</div>
	</div>
</body>
</html>
