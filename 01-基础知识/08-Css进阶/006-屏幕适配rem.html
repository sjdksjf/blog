<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>屏幕适配rem</title>
	<style>
       /*rem相当于根元素（html），数字乘以根元素里面的值*/
        html{
        	font-size: 15px;
        }
		img{
			width: 30rem;
			float: left;
		}
		p{
			float: left;
			font-size: 2rem;
		}
	</style>
</head>
<body>
	<div class="console">
		<img src="../10-HTML进阶./img./a1.png" alt="">
		<p>八零龙八零龙八零龙八零龙八零龙</p>
	</div>
</body>
</html>
