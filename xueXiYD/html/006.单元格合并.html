<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单元格合并</title>
</head>
<body>
	<table bgcolor="black" cellspacing="1px" align="center">
		<tr bgcolor="white"  >
			<td colspan="3">table</td>
		
		
		</tr>
		<tr bgcolor="white">
			<td rowspan="2">table</td>
			<td>table</td>
			<td>table</td>
		</tr>
		<tr bgcolor="white">
			
			<td>table</td>
			<td>table</td>
		</tr>
	</table>
	
</body>
</html>
