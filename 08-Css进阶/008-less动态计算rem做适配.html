<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>屏幕适配rem</title>
	<link rel="stylesheet" href="css./003.css">
</head>
<body>
	<div class="console">
		<img src="../07-HTML进阶./img./a1.png" alt="">
		<p>八零龙八零龙八零龙八零龙八零龙</p>
	</div>
</body>
<script>
	(function(win,doc){
		//1.获取根元素像素
          var iHtml = doc.getElementsByTagName('html')[0];

          function resLiern(){
          	//2.获取设备的宽
          var iPait = doc.body.clientWidth || doc.documentElement.clientWidth;
        //3.做适配
          var iSit  = iPait/10;
           iHtml.style.fontSize =iSit + 'px';
              console.log(iHtml.style.fontSize);
          }
		 win.addEventListener('resize',resLiern,false);
		 win.addEventListener('DOMContentLoaded',resLiern,false);
	})(window,document)
</script>
</html>
