<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输入框</title>
</head>
<body>
	<form action="www.kuazhu.com/">
		<label  for="nemesere" >
			账号:
		</label>
		<input type="text" name="nemesere" id="nemesere" list="user">
	    <p>
	    	密码：	
		   <input type="password" name="">
		</p>
		<p>
			性别
			<input type="radio" name="1" checked="checked">
			男	
			<input type="radio" name="1">
			女
		</p>
		<p> 
			爱好：
		   <input type="checkbox" name="0">  
		   篮球 
		   <input type="checkbox" name="1">
		   足球
		   <input type="checkbox" name="2">
		   羽毛球
		</p>
		<p>
			<input type="reset" name="sfsd" value="清除">
			<input type="submit" value="提交">
		</p>  
		<p>

			<input type="hidden" name="sfsf">
		</p>
		<p>
			邮箱：	
			<input type="email" name="url">	
		</p>
		<p>
			年龄：
			<input type="number" name="number">
		</p>
		  <p>
		  	出生日期：
		  	<input type="date" name="date">
		  </p>
		<p>
			喜欢的颜色：
			<input type="color" name="color">
		</p>
		<p> 
			<!--住址：
           <input type="住址：" name="住址：">
           <datalist id="住址：">
           	  <option>上海</option>
           	  <option>北京</option>
           	  <option>郑州</option>
           	
           </datalist>
              -->

			住址：
		   <select>          
				<optgroup label="上海"></optgroup>
				<optgroup label="北京"></optgroup>
				<optgroup label="郑州"></optgroup>

		   </select>
	 

	</form>
	
</body>
