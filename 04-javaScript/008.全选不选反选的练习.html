<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全选不选反选的练习</title>
	<script>
		window.onload =function(){
			var aBox1 =document.getElementById('box1');
			var aBox2 =document.getElementById('box2');
			var aBox3 =document.getElementById('box3');
			var aBox  =document.getElementById('box');

			var aCb =  aBox.getElementsByTagName('input');
		    console.log(aCb);
            aBox1.onclick=function(){
            	for(var i=0; i<aCb.length;i++){
            		aCb[i].checked=true;
            	}
            } 
            aBox2.onclick=function(){
            	for(var i=0; i<aCb.length;i++){
            		aCb[i].checked=false;
            	}
            } 
            aBox3.onclick=function(){
            	for(var i=0; i<aCb.length;i++){
            		if(aCb[i].checked==true){
            			aCb[i].checked=false;
            		}else{
            			aCb[i].checked=true;
            		}
            	}
            } 
            
		}
	</script>
</head>
<body>
	<input type="button" value="全选" id="box1"> 
	<input type="button" value="全不选" id="box2"> 
	<input type="button" value="反选" id="box3">  
	<div id="box">
		<input type="checkbox"><br>
		<input type="checkbox"><br>
		<input type="checkbox"><br>
		<input type="checkbox"><br>
		<input type="checkbox"><br>
		<input type="checkbox"><br>
		<input type="checkbox"><br>
		<input type="checkbox"><br>
		<input type="checkbox"><br>
		<input type="checkbox"><br>
	</div>
</body>
</html>
