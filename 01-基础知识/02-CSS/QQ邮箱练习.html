<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QQ邮箱</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		/*头部*/
		 header{
		 	height: 100px;
		 	width: 100%;
		 	border: 1px solid #cff;
		 	background: #eff4fa;
		 }
		 header .box1{
		 	height: 80px;
		 	width: 300px;
		 	float: left;
		 	margin-top: 20px;
		 }
		 header .box2{
		 	height: 80px;
		 	width: 400px;
		 	float: right;
		 	margin-top: 30px;
		 	font-size: 12px;
		 }
		 /*中部 */
		 section{
		 	height: 500px;
		 	width: 100%;		 
		 }
		 section .box3{
		 	height: 500px;
		 	width: 900px;
		 	margin: 0 auto;		 	
		 }
		 section .box3 .box4{
		 	height: 300px;
		 	width: 400px;
		 	float: left;
		 	margin-left: 100px;
		 	margin-top: 100px;
		 }
		 section .box3 .box5{
		 	height: 400px;
		 	width: 300px;
		 	float: right;
		 	margin-left: 100px;
		 	margin-top: 30px;
		 }
		 section .box3 .box5 .lol1{
		 	height: 80px;
		 	width: 100%;
		 	border: 1px solid #369;
		 	border-radius: 4px;
		 }
		 section .box3 .box5 .lol1 .cf1{
		 	/*height: 60px;
		 	width: 100px;*/
		 	float: left;
		 	margin: 30px 30px;
		 	font-weight: 300;

		 }
		  section .box3 .box5 .lol1 .cf2{
		 	/*height: 40px;
		 	width: 100px;*/
		 	float: right;
		 	margin: 30px 40px;
		 	font-weight: 500;

		 }
		 section .box3 .box5 .lol2{
		 	height: 300px;
		 	width: 100%;
		 	border: 1px solid #369;
		 }
		 section .box3 .box5 .lol2 .cf3{
		 	height: 40px;
		 	width: 30px;
            border:none;
            outline: none;
            padding:10px 20px 10px 30px;
            box-sizing: border-box;
		 }
		 section .box3 .box5 .lol2 .cf4{
		 	height: 40px;
		 	width: 30px;
            border:none;
            outline: none;
            padding:10px 20px 10px 30px;
            box-sizing: border-box;
		 }
		 section .box3 .box5 .lol2 .cf5{
		 	margin-bottom: 20px;
		 }
		 section .box3 .box5 .lol2 #autoCheck{
		 	width: 18px;
		 	height: 18px;
		 	vertical-align: top;
		 	margin-top: 4px;
		 	margin-left: 30px;
		 }
		 section .box3 .box5 .lol2 label{
		 	font-size: 12px;
		 }
		 section .box3 .box5 .lol2 .cf6 input{
		 	width: 260px;
		 	height: 40px;
		 	background: #69c;
		 	color: white;
		 	font-size: 20px;
		 	margin-top: 4px;
		 	margin-left: 25px;
		 }
		 section .box3 .box5 .lol2 .cf7{
		 	height: 30px;
		 	width: 250px;
		 	margin-left: 50px;
		 	margin: 100px 50px;
		 	font-size: 12px;

		 }

		 /* 底部*/
		 footer{
		 	height: 50px;
		 	width: 100%;
		 	border: 3px solid #eff4fa;
		 }
		 footer .box6{
		 	height: 40px;
		 	width: 800px;
		 	margin: 5px auto;
		 	margin-top: 10px;
		 	font-size: 12px;
		 }





		.clearfix:after{
		 	content: "";
		 	clear: both;
		 	display: block;
		 	height: 0;
		 	visibility: hidden;
		 }

	</style>
</head>
<body>
	<header class="clearfix">
		<div class="box1">
			<img src="https://rescdn.qqmail.com/zh_CN/htmledition/images/logo/qqmail/qqmail_logo_default_35h206ff1.png">
		</div>
		<div class="box2">
			<a href="#">基本版&nbsp; |&nbsp;</a>
			<a href="#">English&nbsp; |&nbsp;</a>
			<a href="#">手机版&nbsp; |&nbsp;</a>
			<a href="#">企业邮箱&nbsp;&nbsp;</a>
		</div>
          		
	</header>
	<section class="clearfix">
		<div class="box3">
			<div class="box4">
				<img src="https://rescdn.qqmail.com/zh_CN/htmledition/images/tg-mj1e9c5d.jpg" alt="">
			</div>
			<div class="box5">
				<div class="lol1">	
					<div class="cf1">快速登陆</div>
					<div class="cf2">账号密码登陆</div>
				</div>
				<div class="lol2">
					<div class="cf3">
					  <input type="text" placeholder="支持QQ号/邮箱/手机号登陆">
					</div>
					<div class="cf4">
					<input type="password" placeholder="QQ密码">
					</div>
					<div class="cf5">
					     <input type="checkbox" id="autoCheck">
					     <label for="autoCheck">下次自动登陆	
					     </label> 
				    </div>
					<div class="cf6"> 
						<input type="submit" value="登&nbsp;陆">
					    </div>
					<div class="cf7">
						<a href="#">忘了密码？&nbsp;|&nbsp;</a>
						<a href="#">注册新帐号&nbsp;|&nbsp;</a>
						<a href="#">意见反馈</a>
					</div>
				</div>
		    </div>
		</div>
	</section>
	<footer class="clearfix">
		<div class="box6">
			<a href="#">关于腾讯&nbsp;|</a>
			<a href="#">服务条款&nbsp;|</a>
			<a href="#">客服中心&nbsp;|</a>
			<a href="#">联系我们&nbsp;|</a>
			<a href="#">帮助中心&nbsp;|</a>
			©1998 - 2018 Tencent Inc. All Rights Reserved.
		</div>
	</footer>
	
</body>
</html>
