<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>021-径向渐变</title>
	<style>
		canvas{
			border: 1px solid #369;
		}
	</style>
</head>
<body>
	<canvas  id="box">
		
	</canvas>
</body>
<script>

	//获取DOM节点
 var oCanvas=document.getElementById('box');
     oCanvas.width=500;
     oCanvas.height=500;

    //绘制图形
 var ctx=oCanvas.getContext('2d');
   
     var radialGradient =ctx.createRadialGradient(200,200,0,300,300,200); 
       radialGradient.addColorStop(0.1,'rgb(255,0,0)');
       radialGradient.addColorStop(1,'rgb(0,255,0)');
      
       ctx.fillStyle= radialGradient;
       ctx.arc(200,200,100,0,2*Math.PI,true);
       ctx.fill();
</script>
</html>
