<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建元素</title>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('button').click(function(){
				var $li=$('<li>我是创建的</li>');
				//后面创建元素
				  //$('ul').append($li);
				  //$li.appendTo('ul');
				//前面创建元素
				  //$('ul').prepend($li);
				  //$li.prependTo('ul');
				//ul外面的上面插入元素  
				  //$('ul').before($li); 
				//ul外面的下面插入元素 
				  $('ul').after($li); 
			})
		})
	</script>
</head>
<body>
	<button>创建</button>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
</html>
