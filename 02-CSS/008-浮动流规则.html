<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动规律</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			height: 100px;
			width: 100px;
			background: rgb(255,0,0);
			float: left;
		}
		.box2{
			height: 150px;
			width: 150px;
			background: rgb(0,255,0);
			margin-left: 300px;
			/*float: right;*/
		}
		.box3{
			height: 200px;
			width: 200px;
			background: rgb(0,0,255);
			float: right;
		}
		.box4{
			height: 250px;
			width: 250px;
			background: rgb(255,255,0);
			float: left;
		}
		.box5{
			height: 300px;
			width: 1000px;
			background: rgb(0,255,255);
			float: left;
			margin-left: 20px;
		}

	</style>
</head>
<body>
	<div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
    <div class="box5">5</div>
</body>
</html>
