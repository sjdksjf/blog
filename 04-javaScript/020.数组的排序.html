	<meta charset="UTF-8">
	<title>数组的排序</title>
	<script>
		//数组的排序 all.sort() 括号里面可以定义函数
		var all=[22,55,11,33,4,6,88,77,131,124];
		    all.sort(function (n1,n2) {
		    	return n1 -n2;
		    });
		    console.log(all);
	</script>
