<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位属性</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			height: 300px;
			width: 300px;
		    border: 1px solid #369;
			margin: 100px auto;
		}
		.son{
			height: 100px;
			width: 100px;
			background: blue;
			position: absolute;
			top: 0px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
	
</body>
</html>
