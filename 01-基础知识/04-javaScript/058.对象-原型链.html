<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象-原型链</title>
	<script>
		function Person(name,age){
			this.name=name;
			this.age=age;
			//console.log(Person)
		}
		Person.prototype.showName = function() {
			console.log("1::"+"I am"+this.name)
		};
		Person.prototype.showAge = function() {
			console.log("I am"+this.age+"year")
		};
		var p1=new Person("Tom",18);
		  p1.showName();
		  p1.showAge();
		var p2=p1;
		p2=new Person("Lis",20);
		  p2.showName();
		  p2.showAge(); 
		    

	</script>
</head>
<body>
	
</body>
</html>
