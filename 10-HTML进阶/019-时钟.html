<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-canvas绘制圆</title>
	<style>
		canvas{
			border: 1px solid #369;
		}
	</style>
</head>
<body>
	<canvas  id="box">
		
	</canvas>
</body>
<script>

	//获取DOM节点
 var oCanvas=document.getElementById('box');
     oCanvas.width=500;
     oCanvas.height=500;

    //绘制圆
 var ctx=oCanvas.getContext('2d');
     ctx.beginPath();
     ctx.translate(250,250);
     ctx.arc(0,0,100,0,2*Math.PI,true);
     ctx.strokeStyle='#ccc';
     ctx.stroke();
    //绘制时针
     ctx.beginPath();
     ctx.moveTo(0,0);
     ctx.lineTo(50,0);
     ctx.lineWidth=5;
     ctx.stroke();
    //绘制分针
     ctx.beginPath();
     ctx.moveTo(0,0);
     ctx.lineTo(0,60);
     ctx.lineWidth=3;
     ctx.stroke();
     //绘制秒针
     ctx.beginPath();
     ctx.moveTo(0,0);
     ctx.lineTo(60,60);
     ctx.lineWidth=2;
     ctx.stroke();

     //绘制刻度
     for(var i=0;i<12;i++){
     	ctx.beginPath();
     	ctx.rotate(Math.PI/6)
	    ctx.moveTo(80,0);
	    ctx.lineTo(100,0);
	    ctx.lineWidth=2;
	    ctx.stroke();
     }
</script>
</html>
