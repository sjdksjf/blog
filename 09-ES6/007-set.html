</body>
<script>
	//Set中的值是唯一的
	let s = new Set();
	console.log(typeof s); //查看数据类型
	s.add(11); 
	s.add(22); 
	s.add(33); 
	s.add(11); 
	/*
    //Set实例的方法分为两大类：操作方法（用于操作数据）和遍历方法（用于遍历成员）。下面先介绍四个操作方法。  
    add(value)：添加某个值，返回Set结构本身。
	delete(value)：删除某个值，返回一个布尔值，表示删除是否成功。
	has(value)：返回一个布尔值，表示该值是否为Set的成员。
	clear()：清除所有成员，没有返回值。
   */
	/*
	console.log(s);
	console.log(s.size);
	
	s.delete(22);
	console.log(s);
	console.log(s.size); //查看属性
	console.log(s.has(11));//查看是否有该元素
	*/
	s.clear();//清空数组
	console.log(s);
</script>
</html>
