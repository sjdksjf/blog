<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-canvas绘制矩形</title>
	<style>
		canvas{
			border: 1px solid #369;
		}
	</style>
</head>
<body>
	<canvas  id="box">
		
	</canvas>
</body>
<script>

	//获取DOM节点
 var oCanvas=document.getElementById('box');
     oCanvas.width=500;
     oCanvas.height=500;

   
 var ctx=oCanvas.getContext('2d');
     ctx.beginPath();
  
 var img= new Image();
     img.src='./img./2.jpg';
   img.onload =function(){
   	     
         var pattern=ctx.createPattern(img,'repeat-y');
         ctx.fillStyle=pattern;
         ctx.fillRect(0,0,oCanvas.width,oCanvas.height);
         
     }  
</script>
</html>
