<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象的继承拖拽.html</title>
	<style>
		#div1{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			top:0;
			left:0;
		}
	</style>
	<script>
		    //var oDiv = document.getElementById('div1');
			//var disX = 0;
			//var disY = 0;
		window.onload =function(){
			this.person=new person;
		} 
		 function person(){
			this.oDiv = document.getElementById('div1');
			this.disX = 0;
			this.disY = 0;
			this.oDiv.onmousedown = this.por.bind(this);
		}
			person.prototype.por=function(ev){
				console.log(this)
				var oEvent = ev || event;
				this.disX = oEvent.clientX - this.oDiv.offsetLeft;
				this.disY = oEvent.clientY - this.oDiv.offsetTop;
				document.onmousemove = this.fn.bind(this);
				document.onmouseup = this.fm;
			}
	        person.prototype.fn= function(ev){
					var oEvent = ev || event;
					this.oDiv.style.left  = oEvent.clientX - this.disX + 'px';
					this.oDiv.style.top = oEvent.clientY - this.disY + 'px';
				}
			person.prototype.fm=function(){
					document.onmousemove = null;
					document.onmouseup  = null;
				}	
		
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
