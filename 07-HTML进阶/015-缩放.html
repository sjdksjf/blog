<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-canvas绘制圆</title>
	<style>
		canvas{
			border: 1px solid #369;
		}
	</style>
</head>
<body>
	<canvas  id="box">
		
	</canvas>
</body>
<script>

	//获取DOM节点
 var oCanvas=document.getElementById('box');
     oCanvas.width=500;
     oCanvas.height=500;

    //绘制图形
 var ctx=oCanvas.getContext('2d');
     //ctx.scale(0.5,0.5); 缩放，需要放在绘制图形的前面，后面不起作用。
     ctx.arc(200,200,100,0,2*Math.PI,true);
     //ctx.scale(0.5,0.5);
     //前两个值圆心，第三个半径，四起点五终点后面单位（π），最后是否逆时针旋转
     ctx.fillStyle='blue';
     ctx.fill(); //填充颜色
     ctx.stroke();
    
</script>
</html>
