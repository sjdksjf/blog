<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027.定时器延迟菜单案例</title>
	<style>
	    *{
	    	margin: 0;
	    	padding: 0;
	    }
		#box1{
			height: 100px;
			width: 100px;
			background: red;
			float: left;
		}
		#box2{
			height: 500px;
			width: 500px;
			background: blue;
			float: left;
			margin-left: 50px;
			display: none;
		}
	</style>
	<script>
		window.onload=function(){
			var oBox1=document.getElementById('box1');
			var oBox2=document.getElementById('box2');
            oBox1.onmouseover=function(){
            	oBox2.style.display('black');
            } 
		}

	</script>	
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
</body>
</html>
