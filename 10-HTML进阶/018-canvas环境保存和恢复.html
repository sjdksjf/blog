<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016-canvas平移</title>
	<style>
		canvas{
			border: 1px solid #369;
		}
	</style>
</head>
<body>
	<canvas  id="box">
		
	</canvas>
</body>
<script>

	//获取DOM节点
 var oCanvas=document.getElementById('box');
     oCanvas.width=500;
     oCanvas.height=500;

    //绘制图形
 var ctx=oCanvas.getContext('2d');
     ctx.save();//保存
     //ctx.translate(50,50); //平移的是坐标系原点
     ctx.rotate(Math.PI/4); //旋转
     ctx.fillStyle='red';
     ctx.fillRect(250,150,100,50);
     ctx.beginPath();
     ctx.restore();//恢复保存的状态 
     ctx.moveTo(0,0);
	  ctx.lineTo(100,100);
	  ctx.lineTo(100,200);
	  ctx.strokeStyle ='red';
	  ctx.lineWidth=1;
	  ctx.fillStyle='blue';

	  ctx.fill(); //填充颜色
	  ctx.closePath(); //起点连接终点
	  ctx.stroke();

	  ctx.beginPath(); //重新绘图
	  ctx.moveTo(200,0);
	  ctx.lineTo(100,100);
	  ctx.lineTo(200,200);
	  ctx.strokeStyle ='red';
	  ctx.lineWidth=1;
	  ctx.fillStyle='blue';

	  ctx.fill(); //填充颜色
	  ctx.closePath(); //起点连接终点
	  ctx.stroke();
  
</script>
</html>
