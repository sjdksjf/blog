<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>062.对象的继承1</title>
	<script>
		function person(name,age){
			this.name=name;
			this.age = age;
		}
		person.prototype.showName=function(){
			console.log("I is "+this.name);
		}
		person.prototype.showAge=function(){
			console.log("I is "+this.age+" years old");
		}
		var p1= new person("Tom",18);
		 p1.showName()
		 p1.showAge();
          student.prototype=person.prototype;
		 function student(name,age,className){
		 	person.call(this,name,age)
		 	this.className=className;
		 }
		 student.prototype=person.prototype;
		 student.prototype.showClassName=function(){
			console.log("I is "+this.className);
		}
		var p2 = new student("Cit",20,3)
		 p2.showName();
		 p2.showAge();
		 p2.showClassName();
	</script>
</head>
<body>
	
</body>
</html>
