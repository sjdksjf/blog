<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>屏幕适配em</title>
	<style>
	  /*em相当于父元素，数字乘以父元素里面的值*/
        .console{
        	font-size: 15px;
        }
		img{
			width: 30%;
			float: left;
		}
		p{
			float: left;
			font-size: 2em;
		}
	</style>
</head>
<body>
	<div class="console">
		<img src="../10-HTML进阶./img./a1.png" alt="">
		<p>八零龙八零龙八零龙八零龙八零龙</p>
	</div>
</body>
</html>
