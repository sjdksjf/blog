<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
      <h2>我来自根目录</h2>
	<button id="get">GET</button>
	
</body>
<script src="js/jquery-1.12.4.min.js"></script>
<script>
	$(function(){
		$('#get').on('click',function(){
			$.ajax({
				url:'/',
				type:'get'
			})
			.done(function(data){
				console.log(data);
			})
			.fail(function(err){
                    console.log(err);
			})

			//console.log("post..")
		})
	 
	})
</script>
</html>
