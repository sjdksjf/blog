<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("p").click(function(){
    $("p").on("myPara", function(event, param1, param2, param3){
    alert(param1 + "\n" + param2 + "\n" + param3);
    });
  $("p").trigger("myPara", ['Pass', 'Along', 'Parameters']);
  });
});
</script>
</head>
<body>

<p>点击，弹出其他参数。</p>

</body>
<script>
/*1.定义和用法
trigger() 方法触发被选元素上指定的事件以及事件的默认行为（比如表单提交）。

该方法与 triggerHandler() 方法类似，不同的是 triggerHandler() 不触发事件的默认行为。

与 triggerHandler() 方法相比的不同之处:

它不会引起事件（比如表单提交）的默认行为
.trigger() 会操作 jQuery 对象匹配的所有元素，而 .triggerHandler() 只影响第一个匹配元素。
由 .triggerHandler() 创建的事件不会在 DOM 树中冒泡；如果目标元素不直接处理它们，则不会发生任何事情。
2.语法
$(selector).trigger(event,eventObj,param1,param2,...)

参数	描述
event	必需。规定指定元素上要触发的事件。
可以是自定义事件，或者任何标准事件。
param1,param2,...	可选。传递到事件处理程序的额外参数。
额外的参数对自定义事件特别有用。
</script>
</html>
