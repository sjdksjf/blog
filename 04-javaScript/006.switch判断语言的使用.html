<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch判断语言的使用</title>
	<script>
		var w = 9 ;
		switch (w){
			case 1 :
			alert("今天周日");
			break;
            case 2 :
            alert("今天周一");
			break;
			case 3 :
			alert("今天周二")
			break;
			case 4 :
			alert("今天周三")
			break;
			case 5 :
			alert("今天周四")
			break;
			case 6 :
			alert("今天周五")
			break;
			case 7 :
			alert("今天周六")
			break;
			default :
			 alert("格式错误");
		}
	</script>
</head>
<body>
	
</body>
</html>
