<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>070.正则-获取字母.html</title>
	<script>
	var str='123fsfsfgs51DSF21as12fdg2s5fd5gsd45s31';
    	
    	  //利用正则获取字母，g为全局，只能处理小写。i大小写都可以处理。
        var per=/[a-z]+/gi;
        document.write(str.match(per));
        console.log(str.match(per))
       </script>
</head>
<body>
	
</body>
</html>
