<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>030.纹波图</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
 .carousel{
	width: 1226px;
	height: 460px;
	background: red;
	position: absolute;
	left:200px;
	top:20px;	
}
 .carousel .img-box li{
	width: 1226px;
	height: 460px;
	list-style: none;
	position: absolute;
	left:0;
	top:0;
}
 .carousel .img-box li img{
	width: 100%;
	height: 100%;
}
.leftArrow,.rightArrow{
	display: inline-block;
	width: 30px;
	height: 60px;
	line-height: 60px;
	text-align: center;
	font-size: 24px;
	color: #fff;
	position: absolute;
	top:200px;
	cursor: pointer;
	z-index: 999;
}
.leftArrow:hover,.rightArrow:hover{
	background: rgba(0,0,0,0.3);
}
.leftArrow{
	left:0;
}
.rightArrow{
	right: 0;
}
 .carousel .btn-box{
	position: absolute;
	list-style: none;
	right: 20px;
	bottom: 20px;
	z-index: 999;
}
 .carousel .btn-box li{
	float: left;
	width: 10px;
	height: 10px;
	border: 1px solid #000;
	border-radius: 50%;
	margin-right: 5px;
	cursor: pointer;
}
.carousel .active{
	background: blue;
}
	</style>
	<script>
		window.onload=function(){
              var oImgbox=document.getElementById('imgbox').children;
              var oBtnbox=document.getElementById('btnbox').children;
              var oLeftA=document.getElementById('leftA');
              var oRightA=document.getElementById('rightA');
              var now=0;
              oRightA.onclick=function(){
              	for(var i=0;i<oBtnbox.length;i++){
              		oImgbox[i].style.zIndex =0;
              		oBtnbox[i].className='';
              	}
              	now++;
              	oImgbox[now].style.zIndex =30;
                oBtnbox[now].className='active';
              }
               oLeftA.onclick=function(){
              	for(var i=0;i<oBtnbox.length;i++){
              		oImgbox[i].style.zIndex =0;
              		oBtnbox[i].className='';
              	}
              	now--;
              	oImgbox[now].style.zIndex =30;
                oBtnbox[now].className='active';
              }
		}
	</script>
</head>
<body>
    <div class="carousel">
		<ul class="img-box" id="imgbox">
		   <li style="z-index: 30"><img src="img/a2.jpg" alt=""></li>
		    <li><img src="img/a1.jpg" alt=""></li>
		   <li><img src="img/a3.jpg" alt=""></li>
		</ul>
			<span class="leftArrow" id="leftA">&lt;</span>
			<span class="rightArrow" id="rightA">&gt;</span>
	    <ul class="btn-box" id="btnbox">
			<li class="active"></li>
			<li></li>
			<li></li>
		</ul>
	</div>	
				
</body>
</html>
