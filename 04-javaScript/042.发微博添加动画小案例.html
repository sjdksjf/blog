<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>发微博添加动画</title>
     <style>
     	*{
     		margin: 0;
     		padding: 0;
     	}
     	li{
     		display: inline-block;
     		list-style: none;
     		width: 100%;
     		height: 50px;
            border-bottom: 1px dashed #000;
            /*background: blue;*/
            text-height: 80px;      
     	}
     </style>
     <script src="../js/tool.js"></script>
     <script>
     	window.onload=function(){
     		var oTet=document.getElementById('tet');
     		var oBtn=document.getElementById('btn');
     		var oL=document.getElementById('ol');
            oBtn.onclick=function(){
            	var oLi=document.createElement('li');
            	   oLi.innerHTML = oTet.value;
            	   oTet.value='';
            	   oL.insertBefore(oLi,oL.firstElementChild);
            	   oL.style.height='0px';
            	   animation(oLi,{'height':50},true);
            } 
     	}
     </script>
</head>
<body>
	<input type="text" id="tet">
	<input type="button" value="添加" id="btn">
	<ul id="ol">
		<li>xxxxx</li>
	</ul>
</body>
</html>
