<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>025-图形剪辑.html</title>
<style>
		canvas{
			border: 1px solid #369;
		}
	</style>
</head>
<body>
	<canvas  id="box">
		
	</canvas>
</body>
<script>

	//获取DOM节点
 var oCanvas=document.getElementById('box');
     oCanvas.width=500;
     oCanvas.height=500;

    //绘制图形
 var ctx=oCanvas.getContext('2d');
     ctx.beginPath();
     ctx.arc(200,200,100,0,2*Math.PI,true);
     //前两个值圆心，第三个半径，四起点五终点后面单位（π），最后是否逆时针旋转
     ctx.fillStyle='blue';
     ctx.fill(); //填充颜色
     ctx.stroke();
     ctx.clip(); //剪辑
     ctx.beginPath();
     ctx.fillStyle='red';
     ctx.fillRect(200,200,200,180);
</script>
</html>
