<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旋转轴旋转</title>
	<style>
	    *{
	    	margin: 0;
	    	padding: 0;
	    }
		ul{
			height: 200px;
			width: 200px;
			border: 1px solid #000;
			margin: 50px auto;
            perspective: 500PX;
		}
		ul li{
			list-style: none;
			height: 200px;
			width: 200px;
			border: 1px solid #000;
		}
		ul li img{
			height: 200px;
			width: 200px;
		}
		ul li:nth-child(1){
			transform: rotateX(45deg);
		}
	    ul li:nth-child(2){
			transform: rotateY(45deg);
		}
		ul li:nth-child(3){
			transform: rotateZ(45deg);
		}

	</style>
</head>
<body>
	<ul>
		<li><img src="./2.jpg" alt=""></li>
		<li><img src="./3.jpg" alt=""></li>
		<li><img src="./4.jpg" alt=""></li>
	</ul>
</body>
</html>
