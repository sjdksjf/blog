<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正方体</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			height: 200px;
			width: 200px;
			position: relative;
			margin: 50px auto;
			transform-style: preserve-3d;
			transform: rotateX(60deg) rotateY(-10deg);
		}
		ul li{
			height: 200px;
			width: 200px;
			list-style: none;
			text-align: center;
			font-size: 24px;
			position: absolute;
			top: 0;
			left: 0;
			animation: lp 2s;
		}
		@keyframes lp{
			0%{
				top: 0deg;
			}
			25%%{
				top: 90deg;
			}
			50%{
				top: 180deg;
			}
			75%{
				top: 270deg;
			}
			100%{
				top: 360deg;
			}
		}
		ul li:nth-child(1){
              background: rgb(255,0,0);
              transform: rotateX(90deg) translateZ(100px);
                                                 } 
		ul li:nth-child(2){
              background: rgb(0,255,0);
              transform: rotateX(180deg) translateZ(100px);
             
                                                  }
		ul li:nth-child(3){
              background: rgb(0,0,255);
              transform: rotateX(270deg) translateZ(100px);
             
		}
		ul li:nth-child(4){
              background: rgb(255,255,0);
              transform: rotateX(360deg) translateZ(100px);
             
		}
		ul li:nth-child(5){
              background: rgb(0,255,255);
              transform: translateX(100px) rotateY(90deg);

             	}
		ul li:nth-child(6){
              background: rgb(255,0,255);
              transform: translateX(-100px) rotateY(90deg);
             		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
