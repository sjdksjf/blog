<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拖拽</title>
    <style>
	    *{
	    	margin: 0;
	    	padding: 0;
	    }
    	.forter{
    		width: 1000px;
    		margin: 10px auto;
    	}
    	.ear{
    		width: 500px;
    		min-height: 500px;
    		padding: 10px 30px;
    		float: left;
    		box-sizing: border-box;
    	}
    	.sier{
    		width: 500px;
    		min-height: 500px;
    		float: left;
    		box-sizing: border-box;
    		border-left: 1px solid red;
    		margin-top: 20px;
    	}
    	.box{
    		height: 50px;
    		width: 100%;
    		margin-bottom: 10px;
    		line-height: 50px;
    		text-align: center;
    		border: 1px dashed gray;
    	}	
    </style> 
</head>
<body>
	<div class="forter">
		<div class="ear">
			<h2>调察问卷</h2>
		</div>
	    <div class="sier">
	    	<div class="box" draggable='true'>
		    	<label>姓名</label>
		    	<input type="text" name="username">
	    	</div>
	    	<div class="box" draggable='true'>
		    	<label>年龄</label>
		    	<input type="text" name="age">
	    	</div>
		    <div class="box" draggable='true'>
		    	<label>爱好</label>
		    	<input type="checkbox" name="hobby">
		    	篮球
		    	<input type="checkbox" name="hobby">
		    	足球
		    	<input type="checkbox" name="hobby">
		    	排球
	    	</div>
	    </div>
	</div>

</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		var num=null;
		$('.sier').on('dragstart','.box',function(){//事件代理，第一个参数事件，第二个代理谁，第三个函数
			num = this;
		});

		$('.ear')
		.on('drop',function(){
			//用append方法向元素中添加内容
			$(this).append($(num).clone());
		})
		.on('dragover',function(ev){//防止冒泡
			ev.preventDefault();
		});
	})

			$(this).append($(targetEle).clone());
		})
		.on('dragover',function(ev){

	*/
</script>
</html>
