<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			height: 100px;
			width: 100px;
			background-color: red;
			margin-top: 50px;
			opacity: 0.3;
		}
	</style>
	<script>
		window.onload=function(){
			var oBox1=document.getElementById('box1');
			var oBox2=document.getElementById('box2');
			var oBox3=document.getElementById('box3');
			var iSpeed=0;
			function animation(obj,attr,iTarget){
				clearInterval(obj.timer);
				obj.timer=setInterval(function(){
					var curr=parseFloat(getComputedStyle(obj,false)[attr]);
					if(attr=='opacity'){
						curr=curr*100;
					}
					if(curr<iTarget){
						iSpeed=10;
					}else{
						iSpeed=-10;
					}
					if(Math.abs(iTarget-curr)<=Math.abs(iSpeed)){
						clearInterval(obj.timer);
						if(attr=='opacity'){
							obj.style[attr]=iTarget/100;
						}else{
							obj.style[attr]=iTarget+'px';
						}
						
					}else{
						if(attr=='opacity'){
							obj.style[attr]= (curr+iSpeed)/100;
						}else{
							obj.style[attr]= curr+iSpeed+'px';
						}					
					}
				},30)
			}
			oBox1.onmouseover=function(){
				animation(this,'width',400);
			}
			oBox1.onmouseout=function(){
				animation(this,'width',100);
			}
			oBox2.onmouseover=function(){
				animation(this,'height',400);
			}
			oBox2.onmouseout=function(){
				animation(this,'height',100);
			}
			oBox3.onmouseover=function(){
				animation(this,'opacity',100);
			}
			oBox3.onmouseout=function(){
				animation(this,'opacity',30);
			}
		}
	</script>
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
	<div id="box3"></div>
</body>
