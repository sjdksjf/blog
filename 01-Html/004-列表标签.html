<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表标签</title>
</head>
<body>
	<!--
        1.无序列表 ul 里面只能跟 li，li不能单独存在，可以加其他标签。
        2.定义列表  dl，dt，dd。dt罗列列表的条目，dd给每个条目进行相应的表述。主要用于网站底部相关信息，图文混排。dl里面只能跟dt，dd。
        3.有序列表 ol ， li 只要用于排行榜。 ol里面只能跟li。

		!-->
		<h2>中国四大名著</h2>
	<ul>
		<li>三国演义</li>
		<li>水浒传</li>
		<li>红楼梦</li>
		<li>西游戏</li>
	</ul>
	<dl>
	   	   <dd>剑圣葛聂
               <dt><img src="./1.jpg" alt=""></dt>
	   	   </dd>
	</dl>
	<h2>2018年全球华人财富排行榜</h2>
	<ol>
		<li>马化腾</li>
		<li>马云</li>
		<li>李嘉诚</li>
		<li>许家印</li>
		<li>李兆基</li>
	</ol>




</body>
</html>
