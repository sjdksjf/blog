<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字样式设置</title>
	<style>
		p{
   		font:	italic  bold  30px STSong
		}
	</style>
</head>
<body>
	<!-- 1.font-style：italic倾斜的/normal正常的 默认正常
       2.font-weight：bold加粗/bolder比加粗还粗/lighter细线
         或用100-900之间整百的数字控制。
       3.字体大小font-size：值+单位px
       4.设置字体font-family：STSong，Arial，STHeiti
       可以设置多个字体，浏览器会跟先读取第一个，若没安装第一个读取第二个。以此类推。
       5.文字属性的缩写 font：样式 加粗 大小 字体
           样式和加粗可以互换位置，还可以省略其中一个。
           但是大小和字体必须写在一起，并且只能放在最后。
      !-->
      <p>自信心与健全的人格会为人的一生打下一个良好的基础。</p> 
      <p>一般说，老师对学习成绩不佳的学生往往不会很重视，不会很信任，有的甚至会挖苦讽刺，巴不得借家长之手“好好整治”一下学生。老师心里很想把学生教好，但对学生缺乏爱心，单是“恨铁不成钢”，“铁”就难以“炼成钢”。爱学生是和尊重学生、信任学生连在一起的。</p>


</body>
</html>
