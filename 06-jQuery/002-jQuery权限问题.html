<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-jQuery权限问题.html</title>
    <script>
    	(function(w){
    		function sic(){
    			var $ ='abc';
    			alert($);
    		}
    
           w.sic=sic;
    	})(window)
    </script>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
    	//释放jQuery的权限，谁用是谁的。覆盖jQuery中的定义。
    	var t=jQuery.noConflict();
        sic();
    	/*$(function(){
    		var name ='Tom';
            alert(name); 
    	});*/
    	jQuery(function(){
    		var name ='Tom';
            alert(name); 
    	});
    	t(function(){
    		console.log(t);
    	})
    </script>
</head>
