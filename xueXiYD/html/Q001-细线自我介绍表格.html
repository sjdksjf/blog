<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>细线自我介绍表格</title>
</head>
<body>
	<table  bgcolor="black" align="center" cellspacing="1px" width="300px">
		    <caption>相对内容居中</caption>
			<tr bgcolor="white">
				<th>black</th>
				<th>black</th>
				<th>black</th>
			</tr>
			<tr bgcolor="white">
				<td colspan="2">black</td>
				<td>black</td>
			</tr>
			<tr bgcolor="white">
				<td rowspan="2">black</td>
				<td>black</td>
				<td>black</td>
			</tr>
			<tr bgcolor="white">
				<td>black</td>
				<td>black</td>
			</tr>
		
	</table>
	
</body>
</html>
