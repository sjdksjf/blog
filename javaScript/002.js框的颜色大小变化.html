<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js框的颜色大小变化</title>
	<style>
		div{
			height: 300px;
			width: 300px;
			border: 1px solid #369;
			margin: 100px auto;
			background: blue;
		}
	</style>
	<script>
		window.onload=function(){
			var oBox1=document.getElementById('box1');
			oBox1.onmouseover=function(){
				oBox1.style.height='200px';
			}
		}
	</script>
</head>
<body>
	<div id="box" type="checkbox" name="" onmouseover="document.getElementById('box').style.width='500px'"; >
		
	</div>
	<div id="box1"></div>
</body>
</html>
