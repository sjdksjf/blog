<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-jQuery自定义事件.html</title>
	<style>
		div{
			height: 200px;
			width: 200px;
			background: blue;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			/*$('div').click(function(){
				alert('aa');
			})*/
            $('div').on('myClick',function(){
            	alert('aa');
            });
            $('div').trigger('myClick');
		})
	</script>
</head>
<body>
	<div></div>
</body>
</html>
