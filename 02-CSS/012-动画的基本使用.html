<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画的基本使用</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			height: 100px;
			width: 100px;
			background: green;
		    animation-name: lp;
		    animation-duration: 2s;

	}
	    @keyframes lp{
	    	from{
	    		width: 100px;
	    	}
	    	to{
	    	    width: 500px;
	    	}
	    }
	</style>
</head>
<body>
	 <div></div>
</body>
</html>
