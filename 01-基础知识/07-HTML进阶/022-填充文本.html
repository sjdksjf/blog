<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-canvas绘制矩形</title>
	<style>
		canvas{
			border: 1px solid #369;
		}
	</style>
</head>
<body>
	<canvas  id="box">
		
	</canvas>
</body>
<script>

	//获取DOM节点
 var oCanvas=document.getElementById('box');
     oCanvas.width=500;
     oCanvas.height=500;

   
 var ctx=oCanvas.getContext('2d');
     ctx.beginPath();
     ctx.font ='50px sans-serif'; //字体样式
     ctx.textAlign = 'left';  //默认
	 ctx.textBaseline = 'middle'; 
 var str ='hello sit';
     ctx.fillText(str,0,200);    
     ctx.strokeText(str,0,300); //描边
</script>
</html>
