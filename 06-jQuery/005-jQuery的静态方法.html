<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004-jQuery的静态方法.html</title>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			var oLi=document.getElementsByTagName('li');
			var sor=[11,22,33,55,44,66];
			var sit={0:'aaa',1:'bbb',2:'ccc',length:3};
			 console.log($.isArray(sor));
			//console.log(sit);
			function person(){
				person.prototype.fn=function(){
					console.log(oLi);
				};
		    };
		    var p1=new person;
				p1.fn();
				$.each(sor,function(index,value){
					console.log(index+"::"+value);
				})
			var res=sor.map(function(value,index){
				console.log(value+"::"+index);
			})	
		})
		/*
        $.trim(str) 去除字符串两边的空格并返回
		$.isWindow(arg) 判断参数对象是不是window对象
		$.isArray(arg) 判断参数对象是不是真数组
		$.isFunction(arg) 判断参数对象是不是函数
		$.holdReady(布尔值) 参考为true时暂停jQuery入口函数的执行,参数为false时恢复jQuery入口函数的执行

		*/
	</script>
</head>
<body>
	<ui>

</body>
</html>
