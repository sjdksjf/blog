<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位属性练习</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
		    width: 100px;
			height: 100px;
			background: green;
			position: absolute;
			top: 0px;
		}
		.box2{
			height: 100px;
			width: 200px;
			background: red;
			position: absolute;
			top: 100px;
		}
		.box3{
			height: 100px;
			width: 300px;
			background: blue;
			position: absolute;
			top: 200px;
		}
		.lol1{
			height: 300px;
			width: 300px;
			border: 1px solid #369;
			margin: 100px auto;
		}
		.cf{
			height: 100px;
			width: 100px;
			background: rgb(0,255,255);
			position: absolute;
			top: 0px;
		}
		
	</style>
</head>
<body>
	 <div class="box1">
	 	<div class="box2">
	 		<div class="box3"></div>
	 	</div>
	 </div>
	 <div class="lol1">
	 	<div class="cf"></div>
	 </div>
	
</body>
</html>
