<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画的显示隐藏</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
        div{
        	height: 200px;
        	width: 200px;
        	background: red;
        	display: none;
        }
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			console.log($('button').eq(0));
			$('button').eq(0).click(function(){
				$('div').show(1000,function(){
					alert('aa');
				});
			});
			$('button').eq(1).click(function(){
				$('div').hide(1000,function(){
					alert('bb');
				});
			});
			$('button').eq(2).click(function(){
				$('div').toggle(1000,function(){
					alert('cc');
				});
			});
		})
	</script>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
    <button>切换</button>
    <div></div>
</body>
</html>
