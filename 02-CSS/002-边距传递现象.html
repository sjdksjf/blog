<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin传递现象</title>
	<style>	
	     /*水平方向上相加，垂直方向上取两者之间的最大值。*/    
		.box1{ 
			   height: 100px;
			   width: 100px;
               background: red;
               margin-top: 20px;
               margin-bottom: 50px;
               margin-left: 50px;
		}
		.box2{
              height: 100px;
              width: 100px;
              background: blue;
              margin-top: 30px;
              margin-left: 50px;
		}
		.box3{
			height: 100px;
			width: 100px;
			background: purple;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	
</body>
</html>
