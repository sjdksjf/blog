<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建元素</title>
	<script>
		window.onload=function(){
			var oTex=document.getElementById('lk');
			var oBtn=document.getElementById('btn');
            var oUl=document.getElementById('Ul');
            oBtn.onclick=function(){
            	var oLi=document.createElement('li');
            	oLi.innerHTML =oTex.value;
            	console.log(oLi);
            	oUl.appendChild(oLi);
            } 
		}
	</script>
</head>
<body>
	<input type="text" id="lk">
	<input type="button" id="btn" value="创建">
	<ul id="Ul">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
</html>
